    <div class="bg-modal">

        <form id ="register-form">
          <h2 class="white">Sign up</h2>
          <input id= "fname" type="text" placeholder="First Name" required>
          <input id="lname" type= "text" placeholder="Second Name" required>

        </form>

        <form id="login-form">
          <h2 class="white">Log In</h2>
          <input id="email" type="text" placeholder="E-mail" required>
          <input id="password"type="password" placeholder="password" required>
          <button onclick="hide('.bg-modal')">Submit</button><br><br>

        <form id="sell-form">
          <h2 class="white">Post Car Sale Advert</h2>
          <input type="file" accept="image/*" name="carImage">

          New <input type="radio" name="neworold" >       
          Old <input type="radio" name="neworold" >
          </div>

          <div class= "body-type">
            <p>Body Type: </p>
            <select name="body_type">
              <option value="car">Car</option>
              <option value="truck">Truck</option>
              <option value="trailer">Trailer</option>
              <option value="van">Van</option>
            </select>
          </div>

          <input id="manufacturer" type="text" placeholder="Manufacturer" required>
          <input id="model" type="text" placeholder="model" required>
          <button onclick="hide('bg-modal'), hide('#sell-form')">Submit</button>
